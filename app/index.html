<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt=""></a>
            <div class="header__logo-name"><a href="#">Mart<span>Place</span></a></div>
          
          </div>
          <div class="header__button">
            <a href="#">Become a Seller</a>
          </div>
          <div class="header__icons">
            <ul class="icons__list">
              <li><a href="#"><span class="lnr lnr-alarm"></span></a></li>
              <li><a href="#"><span class="lnr lnr-envelope"></span></a></li>
              <li><a href="#"><span class="lnr lnr-cart"></span></a></li>
            </ul>
          </div>
          <div class="header__client-avatar">
            <img src="" alt="">
          </div>
          <div class="header__client-info">
            <div class="header__client-name">Taofiq Hakim</div>
            <div class="header__client-depo">$20.45</div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <div class="menu">
            <ul class="menu__list">
              <li><a href="#">HOME</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </div>
          <div class="menu__search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <span class="lnr lnr-magnifier"></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
